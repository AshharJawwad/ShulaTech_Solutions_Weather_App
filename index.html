<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EveryWeather</title>

    <link rel="shortcut icon" href="./images/icons/03d.png" type="image/png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script src="./js/app.js" type="module"></script>
    <script src="./js/route.js" type="module"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./images/icons/03d.png"
            width="364"
            height="58"
            alt="logo"
          />
          <h2>EveryWeather</h2>
        </a>

        <!-- Search Box -->
        <div class="search-box active" data-search-box>
          <div class="search-wrapper">
            <input
              type="search"
              name="Search"
              placeholder="Search City"
              autocomplete="off"
              class="search-field"
              data-saerch-field
            />

            <span class="m-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <!-- Search Results -->
          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>

                <div>
                  <p class="item-title">Greater Noida</p>

                  <p class="lable-2 item-subtitle">
                    Bisrakh Jalalpur, Greater Noida, IN
                  </p>
                </div>

                <a href="#" class="item-link has-state" data-search-toggler></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Current Loation -->
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <!-- My Location -->
          <a
            href="/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>

            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
